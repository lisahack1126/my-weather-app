<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-engine">
          <form action="" id="search-form">
            <input
              type="text"
              placeholder="Search a city..."
              autocomplete="off"
              autofocus="on"
              class="search-box"
              id="city-input"
            />
            <button type="button" class="btn btn-primary">Search üîç</button>
          </form>
        </div>
        <div class="top-container">
          <h1 class="city" id="city"></h1>
          <div class="row">
            <div class="col-4">
              <ul class="current-date-time">
                <li id="date"></li>
                <li id="time"></li>
              </ul>
            </div>
            <div class="col-4">
              <img
                src="https://cdn-icons-png.flaticon.com/128/3520/3520675.png"
                alt="Cloudy with rain"
                id="current-image"
              />
            </div>
            <div class="col-4 currentTemp">
              <ul class="current-temp-ul">
                <li>
                  <span id="temperature"></span>
                  <span class="fahrenheit">¬∞F</span>
                </li>
                <li class="conditions" id="description">Rainy</li>
              </ul>
            </div>
          </div>
          <br />
          <div class="row current-conditions">
            <div class="col-3">
              <ul>
                <li>
                  üòé
                  <strong> Feels Like </strong>
                </li>
                <li>üí® <strong>Wind</strong></li>
                <li>
                  üòì
                  <strong>Humidity</strong>
                </li>
                <li>üå° <strong>High / Low</strong></li>
              </ul>
            </div>
            <div class="col-3">
              <ul class="conditions-value">
                <li><span id="feels-like">41</span>¬∞F</li>
                <li><span id="wind">7</span>mph</li>
                <li><span id="humidity">0</span>%</li>
                <span id="high">70</span
                >¬∞ /
                <span id="low">50</span
                >¬∞
                <li></li>
              </ul>
            </div>
            <div class="col-6"></div>
          </div>
        </div>
        <div class="bottom-container">
          <div class="row five-day">
            <div class="col">
              <ul>
                <li>
                  <span class="forecasted-day">Wed</span>
                </li>
                <li>
                  <img
                    src="https://cdn-icons-png.flaticon.com/128/3520/3520675.png"
                    alt="Rainy"
                    class="forecasted-image"
                  />
                </li>
                <li class="forecasted-temp">70¬∞</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li>
                  <span class="forecasted-day">Thurs</span>
                </li>
                <li>
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/3313/3313983.png"
                    alt="Cloudy"
                    class="forecasted-image"
                  />
                </li>
                <li class="forecasted-temp">68¬∞</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li>
                  <span class="forecasted-day">Fri</span>
                </li>
                <li>
                  <img
                    src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-128.png"
                    alt="Sunny"
                    class="forecasted-image"
                  />
                </li>
                <li class="forecasted-temp">69¬∞</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li>
                  <span class="forecasted-day">Sat</span>
                </li>
                <li>
                  <img
                    src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-128.png"
                    alt="Sunny"
                    class="forecasted-image"
                  />
                </li>
                <li class="forecasted-temp">55¬∞</li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li>
                  <span class="forecasted-day">Sun</span>
                </li>
                <li>
                  <img
                    src="https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-128.png"
                    alt="Sunny"
                    class="forecasted-image"
                  />
                </li>
                <li class="forecasted-temp">59¬∞</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
