<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-engine">
          <form action="" id="search-form">
            <input
              type="search"
              placeholder="Search a city..."
              autocomplete="off"
              autofocus="on"
              class="search-box"
              id="city-input"
            />
            <button type="submit" class="btn btn-primary">Search 🔍</button>
          </form>
        </div>
        <div class="top-container">
          <h1 class="city" id="city"></h1>
          <div class="row">
            <div class="col-4">
              <ul class="current-date-time">
                <li id="date"></li>
                <li id="time"></li>
              </ul>
            </div>
            <div class="col-4">
              <img src="" alt="" id="icon" class="current-image" />
            </div>
            <div class="col-4 currentTemp">
              <ul class="current-temp-ul">
                <li>
                  <span id="temperature"></span>
                  <span class="fahrenheit">°F</span>
                </li>
                <li class="conditions" id="description">Rainy</li>
              </ul>
            </div>
          </div>
          <br />
          <div class="row current-conditions">
            <div class="col-3">
              <ul>
                <li>
                  😎
                  <strong> Feels Like </strong>
                </li>
                <li>💨 <strong>Wind</strong></li>
                <li>
                  😓
                  <strong>Humidity</strong>
                </li>
                <li>🌡 <strong>High / Low</strong></li>
              </ul>
            </div>
            <div class="col-3">
              <ul class="conditions-value">
                <li><span id="feels-like">41</span>°F</li>
                <li><span id="wind">7</span>mph</li>
                <li><span id="humidity">0</span>%</li>
                <span id="high">70</span
                >° /
                <span id="low">50</span
                >°
                <li></li>
              </ul>
            </div>
            <div class="col-6"></div>
          </div>
        </div>
        <div class="bottom-container">
          <div class="row five-day">
            <div class="col-2">
              <div class="five-day-date">Wed</div>
              <img
                    src="http://openweathermap.org/img/wn/50d@2x.png"
                    alt=""
                    width="60"
                  />
              <div class="five-day-temperatures">
                <span class="five-day-temperature-max">
                  48°
                </span>
                <span class="five-day-temperature-min">
                  30°
                </span>
              </div>
            </div>  
        </div>
      </div>
      <div>
        <a href="https://github.com/lisahack1126/my-weather-app" target="_blank"
          >Open-source code</a
        >
        by Lisa Hack
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
